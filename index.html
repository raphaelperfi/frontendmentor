<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Solutions</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="heading-primary">
        <span class="heading-primary__main">Frontend Mentor</span>
        <span class="heading-primary__sub">Solutions</span>
      </h1>
    </header>

    <main>
      <section class="section-solutions">
        <div class="container grid grid--3-cols grid--center-v">
          <div class="card">
            <img
              src="newbie/social-links-profile-main/design/destkop-design.jpg"
              alt=""
              class="card__img"
            />

            <div class="card__content">
              <div class="card__tags">
                <span class="tag tag--newbie">Newbie</span>
              </div>
              <h3 class="card__title">Social links profile</h3>

              <ul class="list">
                <li class="list__item">
                  <ion-icon name="logo-html5" class="card__icon"></ion-icon>
                  HTML 5
                </li>
                <li class="list__item">
                  <ion-icon name="logo-css3" class="card__icon"></ion-icon>
                  CSS 3
                </li>
                <li class="list__item">
                  <ion-icon
                    name="desktop-outline"
                    class="card__icon"
                  ></ion-icon>
                  Desktop-first
                </li>
              </ul>

              <div class="card__links">
                <a href="#" class="link">
                  <ion-icon
                    name="code-slash-outline"
                    class="card__icon card__icon--white"
                  ></ion-icon>
                  Code
                </a>
                <a href="#" class="link">
                  <ion-icon
                    name="eye-outline"
                    class="card__icon card__icon--white"
                  ></ion-icon>
                  Deploy
                </a>
              </div>
            </div>
          </div>

          <div class="card">
            <img
              src="newbie/3-column-preview-card-component-main/design/desktop-design.jpg"
              alt=""
              class="card__img"
            />

            <div class="card__content">
              <div class="card__tags">
                <span class="tag tag--newbie">Newbie</span>
              </div>
              <h3 class="card__title">3 column card</h3>

              <ul class="list">
                <li class="list__item">
                  <ion-icon name="logo-html5" class="card__icon"></ion-icon>
                  HTML 5
                </li>
                <li class="list__item">
                  <ion-icon name="logo-css3" class="card__icon"></ion-icon>
                  CSS 3
                </li>
                <li class="list__item">
                  <ion-icon
                    name="desktop-outline"
                    class="card__icon"
                  ></ion-icon>
                  Desktop-first
                </li>
              </ul>

              <div class="card__links">
                <a href="#" class="link">
                  <ion-icon
                    name="code-slash-outline"
                    class="card__icon card__icon--white"
                  ></ion-icon>
                  Code
                </a>
                <a href="#" class="link">
                  <ion-icon
                    name="eye-outline"
                    class="card__icon card__icon--white"
                  ></ion-icon>
                  Deploy
                </a>
              </div>
            </div>
          </div>

          <div class="card">
            <img
              src="newbie/qr-code-component-main/design/desktop-design.jpg"
              alt=""
              class="card__img"
            />

            <div class="card__content">
              <div class="card__tags">
                <span class="tag tag--newbie">Newbie</span>
              </div>
              <h3 class="card__title">QR code</h3>

              <ul class="list">
                <li class="list__item">
                  <ion-icon name="logo-html5" class="card__icon"></ion-icon>
                  HTML 5
                </li>
                <li class="list__item">
                  <ion-icon name="logo-css3" class="card__icon"></ion-icon>
                  CSS 3
                </li>
                <li class="list__item">
                  <ion-icon
                    name="desktop-outline"
                    class="card__icon"
                  ></ion-icon>
                  Desktop-first
                </li>
              </ul>

              <div class="card__links">
                <a href="#" class="link">
                  <ion-icon
                    name="code-slash-outline"
                    class="card__icon card__icon--white"
                  ></ion-icon>
                  Code
                </a>
                <a href="#" class="link">
                  <ion-icon
                    name="eye-outline"
                    class="card__icon card__icon--white"
                  ></ion-icon>
                  Deploy
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
