<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <header class="header">
      <div class="card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica's profile photo"
          class="card__img"
        />

        <div class="card__title">
          <h1>
            <span class="heading-primary heading-primary--main">
              jessica randall
            </span>
            <span class="heading-primary heading-primary--sub">
              london, united kingdom
            </span>
          </h1>
        </div>

        <div class="card__bio">
          <p class="bio">"Front-end developer and avid reader."</p>
        </div>

        <div class="navigation">
          <ul class="main-nav">
            <li class="main-nav__item">
              <a href="#" target="_blank" class="main-nav__link">github</a>
            </li>
            <li class="main-nav__item">
              <a href="#" target="_blank" class="main-nav__link"
                >frontend mentor</a
              >
            </li>
            <li class="main-nav__item">
              <a href="#" target="_blank" class="main-nav__link">linkedin</a>
            </li>
            <li class="main-nav__item">
              <a href="#" target="_blank" class="main-nav__link">twitter</a>
            </li>
            <li class="main-nav__item">
              <a href="#" target="_blank" class="main-nav__link">instagram</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
